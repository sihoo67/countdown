<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 카운트다운 - 을사년</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>2025년, 을사년</h1>
        <div class="countdown">
            <div class="countdown-item" id="days-container">
                <span id="days" class="time"></span>
                <p>일</p>
            </div>
            <div class="countdown-item" id="hours-container">
                <span id="hours" class="time"></span>
                <p>시간</p>
            </div>
            <div class="countdown-item" id="minutes-container">
                <span id="minutes" class="time"></span>
                <p>분</p>
            </div>
            <div class="countdown-item" id="seconds-container">
                <span id="seconds" class="time"></span>
                <p>초</p>
            </div>
        </div>
    </div>

    <!-- 배경음악 추가 -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
